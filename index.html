<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">
    <!-- <body> -->
    <header>
        <nav>
            <span>Books</span>
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Cart</li>
            </ul>
        </nav>
    </header>
    <section class="books-section">
    <h1>Book Shop</h1>
    <div class="book-filters">
        <h2>Filters</h2>
        <div class="filters-wrapper">
        <label for="maxprice">
            Max Price:
            <input data-content="" oninput="this.title=this.value;onFilterChange({maxPrice:this.value})" type="range" name="maxprice" value="50" min="0" max="200" step="1">
        </label>
        <label for="minrate">
            Min Rate:
            <input data-content="0-10" onchange="this.title=this.value;onFilterChange({minRate:this.value})" type="range" name="minrate" value="0" min="0" max="10">
        </label>
        <label for="name">
            <input oninput="onFilterChange({title:this.value})" type="text" name="title" placeholder="Search by title">
        </label>
    </div>
    </div>
    <div class="btns-wrapper">
    <button onclick="onAddBook()" class="add-book-btn">Add Book</button>
    <button onclick="setViewMode('grid')" class="view-mode-btn-g view-mode-btn">Grid</button>
    <button onclick="setViewMode('list')" class="view-mode-btn-l view-mode-btn">List</button>
    <div class="pages-btns">
        <button class="prev-btn" onclick="onChangePage('prev')">◀</button>
        <div class="idx-btns">
        <!-- <button data-page="0" class="page-idx-btn active" onclick="onChangePage(this.innerText - 1)" >1</button>
        <button data-page="1" class="page-idx-btn" onclick="onChangePage(this.innerText - 1)">2</button>
        <button data-page="2" class="page-idx-btn" onclick="onChangePage(this.innerText - 1)">3</button> -->
    </div>
        <button class="next-btn" onclick="onChangePage('next')">▶</button>
    </div>
</div>
    <table border="0">
        <thead>
            <tr>
                <td>ID</td>
                <td>Image</td>
                <td data-order="1" onclick="onSetSortBy('title',this)">Title</td>
                <td data-order="1" onclick="onSetSortBy('price',this)" class="text-center">Price</td>
                <td class="text-end">Actions</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <section class="books-grid"></section>
</section>
<div class="modal-wrapper">
    <div class="modal">
    </div>
</div>
    <!-- <div class="user-msg"></div> -->
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>
</html>
