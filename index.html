<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rtl.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <!-- <body> -->
    <!-- HEADER -->
    <header>
        <nav>
            <span data-trans="logo"><i class="fa-solid fa-book"></i></span>
            <ul>
                <li data-lang="he" onclick="onSetLang(this)"><img class="flag he-flag" src="imgs/SVG/he-flag.svg"
                        alt="he-flag"></li>
                <li data-lang="en" onclick="onSetLang(this)"><img class="flag en-flag" src="imgs/SVG/en-flag.svg"
                        alt="en-flag"></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN SECTION -->
    <section class="books-section">
        <!-- page titles -->
        <h1 data-trans="page-title" class="page-title">Book Shop</h1>
        <h3 data-trans="page-subtitle" class="page-subtitle">Stock Management</h3>
        <!-- filters -->
        <div class="book-filters">
            <h2><i class="fa-solid fa-filter"></i> <span data-trans="filters">Filters</span></h2>
            <div class="filters-wrapper">
                <div class="filter-group">
                    <label data-trans="filters-max-price" for="maxprice">Max Price</label>
                    <input data-content="" oninput="this.title=this.value;onFilterChange({maxPrice:this.value})"
                        type="range" name="maxprice" value="50" min="0" max="200" step="1">
                </div>
                <div class="filter-group">
                    <label data-trans="filters-min-rate" for="minrate">Min Rate:</label>
                    <input data-content="0-10" onchange="this.title=this.value;onFilterChange({minRate:this.value})"
                        type="range" name="minrate" value="0" min="0" max="10">
                </div>
                <div class="filter-group">
                    <label for="name"></label>
                    <input data-trans="filters-search" oninput="onFilterChange({title:this.value})" type="text"
                        name="title" placeholder="Search by title">
                </div>
            </div>
        </div>
        <!-- btns-area -->
        <div class="btns-wrapper">
            <button onclick="onAddBook()" class="add-book-btn"><span data-trans="add-book">Add Book</span> <i
                    class="fa-solid fa-book-medical"></i></button>
            <button onclick="setViewMode('grid')" class="view-mode-btn-g view-mode-btn"><i
                    class="fa-solid fa-grip"></i></button>
            <button onclick="setViewMode('list')" class="view-mode-btn-l view-mode-btn"><i
                    class="fa-solid fa-list-ul"></i></button>
            <div class="pages-btns">
                <button class="prev-btn" onclick="onChangePage('prev')"><i
                        class="fa-solid fa-chevron-left"></i></button>
                <div class="idx-btns">
                </div>
                <button class="next-btn" onclick="onChangePage('next')"><i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <!-- books-table -->
        <table border="0" style="overflow-x:auto;">
            <thead>
                <tr>
                    <td data-trans="id">ID</td>
                    <td data-trans="img">Image</td>
                    <td data-trans="title" data-order="1" onclick="onSetSortBy('title',this)">Title</td>
                    <td data-trans="price" data-order="1" onclick="onSetSortBy('price',this)" class="text-center">Price
                    </td>
                    <td data-trans="actions" class="text-end">Actions</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- books-section -->
        <section class="books-grid"></section>
    </section>
    <!-- onRead-modal -->
    <div class="modal-wrapper">
        <div class="modal">
        </div>
    </div>

    <div class="loader-overlay hide"></div>
    <div class="loader-intro"></div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/loader-animation.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
